<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">My Blog</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">About</a>
        <a href="#" class="text-gray-600 hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <section class="text-center mb-12">
      <h2 class="text-4xl font-bold mb-4">Welcome to My Blog</h2>
      <p class="text-gray-600">Thoughts, tutorials, and stories worth sharing</p>
    </section>

    <section id="posts" class="grid gap-8 md:grid-cols-2">
      <!-- Posts will be inserted here -->
    </section>
  </main>

  <footer class="bg-white border-t mt-16 py-6 text-center text-gray-500 text-sm">
    &copy; 2025 My Blog. All rights reserved.
  </footer>

  <script>
    const posts = [
      {
        title: "Getting Started with Web Dev",
        description: "Everything you need to know to begin your coding journey.",
        date: "May 10, 2025"
      },
      {
        title: "Why Tailwind CSS Rocks",
        description: "Tailwind makes it fast to build beautiful UIs.",
        date: "May 9, 2025"
      },
      {
        title: "My Setup in 2025",
        description: "The tools and tech I use every day.",
        date: "May 7, 2025"
      }
    ];

    const postsContainer = document.getElementById('posts');
    posts.forEach(post => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-2xl shadow p-6 hover:shadow-md transition';
      card.innerHTML = `
        <h3 class="text-2xl font-semibold text-indigo-600 mb-2">${post.title}</h3>
        <p class="text-gray-600 mb-4">${post.description}</p>
        <span class="text-sm text-gray-400">${post.date}</span>
      `;
      postsContainer.appendChild(card);
    });
  </script>
</body>
</html>
